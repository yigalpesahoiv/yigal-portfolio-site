    <!-- CONTACT FORM -->
    <section class="pb-32 px-8 bg-black">
        <div class="max-w-3xl mx-auto">
            <form action="https://api.web3forms.com/submit" method="POST" class="space-y-8">

                <input type="hidden" name="access_key" value="3e3d22ab-1198-4e74-9e8f-76e6a5fe4177">

                <input type="hidden" name="subject" value="New Inquiry from Portfolio Site">
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm uppercase tracking-widest text-gold mb-2"
                        data-i18n="form_name">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Project Type -->
                <div>
                    <label for="project_type" class="block text-sm uppercase tracking-widest text-gold mb-2"

                    <select id="project_type" name="project_type" required

                        <option value="" disabled selected data-i18n="form_select_project">Select a project type...

                        <option value="Bar Mitzvah" data-i18n="cat_bar_mitzvah">Bar Mitzvah</option>

                        <option value="Brit Milah" data-i18n="cat_brit_milah">Bris (Brit Milah)</option>

                        <option value="Documentary Film" data-i18n="cat_documentary">Documentary Film</option>
                        <option value="Private Event" data-i18n="cat_private_event">Private Event</option>

                        <option value="Save The Date" data-i18n="cat_save_date">Save The Date</option>
                        <option value="Love Story" data-i18n="cat_love_story">Love Story</option>
                        <option value="Video Clip" data-i18n="cat_video_clip">Video Clip</option>
                        <option value="Other" data-i18n="cat_other">Other</option>
                    </select>
                </div>

                <!-- DYNAMIC FIELDS (Hidden by default) -->
                <div id="event-fields" class="space-y-8 hidden">

                    <div>

                    </div>

                    <!-- Referral Source -->

                        <select id="referral" name="referral" class="w-full px-4 py-3 rounded-sm appearance-none">

                            <option value="Friend/Family Recommendation" data-i18n="ref_friend">Friend / Family

                            <option value="Other" data-i18n="ref_other">Other</option>
                        </select>
                    </div>

                <!-- Email -->

                    <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"

                </div>

                <!-- Phone Number -->
                <div>

                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" required

    <script>
        const projectSelect = document.getElementById('project_type');
        const eventFields = document.getElementById('event-fields');
        const specialEvents = ['Wedding', 'Bar Mitzvah', 'Bat Mitzvah', 'Brit Milah'];

        projectSelect.addEventListener('change', function () {
            if (specialEvents.includes(this.value)) {
                eventFields.classList.remove('hidden');
                // Make fields required when visible
                document.getElementById('guests').required = true;
                document.getElementById('venue').required = true;
                document.getElementById('referral').required = true;
            } else {
                eventFields.classList.add('hidden');
                // Remove required attribute when hidden
                document.getElementById('guests').required = false;
                document.getElementById('venue').required = false;
                document.getElementById('referral').required = false;
            }
        });

        // Phone Number Validation: Allow only numbers, +, -
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function (e) {
                this.value = this.value.replace(/[^0-9+\-]/g, '');
            });
        }
    </script>
