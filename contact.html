<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact — Yigal Pesahov Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SEO -->

    <link rel="canonical" href="https://yigalpesahovfilms.com/contact.html">

    <!-- Social -->

    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="manifest" href="/site.webmanifest">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background: #0A0A0A;
            color: white;
        }

        /* Custom form styles */
        input,
        select,
        textarea {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #D4AF37;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Cormorant Garamond', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'gold': '#D4AF37',
                        'amber-warm': '#E8C89C',
                        'deep-black': '#0A0A0A',
                    }
                }
            }
        }
    </script>
</head>


<body class="font-sans bg-deep-black text-white overflow-x-hidden">

    <!-- HEADER -->
    <header id="header"
        class="fixed top-0 left-0 right-0 z-50 bg-deep-black/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-8 py-6 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-serif tracking-wider text-gold">YIGAL PESAHOV</a>
            <nav class="flex items-center gap-10">
                <a href="index.html"
                    class="text-sm tracking-widest uppercase hover:text-gold transition-colors duration-300">Home</a>
                <a href="index.html#about"
                    class="text-sm tracking-widest uppercase hover:text-gold transition-colors duration-300">About</a>
                <a href="index.html#portfolio"
                    class="text-sm tracking-widest uppercase hover:text-gold transition-colors duration-300">Portfolio</a>
                <a href="instagram.html"
                    class="text-sm tracking-widest uppercase hover:text-gold transition-colors duration-300">Instagram</a>
                <a href="contact.html"
                    class="text-sm tracking-widest uppercase text-gold transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- PAGE TITLE -->
    <section class="pt-40 pb-10 px-8 text-center bg-gradient-to-b from-deep-black to-black">
        <div class="text-gold text-sm tracking-[0.3em] uppercase mb-4">Get In Touch</div>
        <h1 class="text-6xl font-serif font-light mb-6">Contact Us</h1>
        <p class="text-white/60 text-lg max-w-2xl mx-auto mb-8">Let's discuss your next cinematic project.</p>

        <a href="https://wa.me/972547849602" target="_blank"
            class="inline-flex items-center gap-3 px-8 py-3 bg-[#25D366] text-white font-medium rounded-full hover:bg-[#128C7E] transition-all duration-300 hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
            </svg>
            <span>WhatsApp Us</span>
        </a>
    </section>

    <!-- CONTACT FORM -->
    <section class="pb-32 px-8 bg-black">
        <div class="max-w-3xl mx-auto">
            <form action="https://api.web3forms.com/submit" method="POST" class="space-y-8">

                <input type="hidden" name="access_key" value="3e3d22ab-1198-4e74-9e8f-76e6a5fe4177">
                <input type="hidden" name="redirect" value="https://yigalpesahovfilms.com/index.html">
                <input type="hidden" name="subject" value="New Inquiry from Portfolio Site">
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm uppercase tracking-widest text-gold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Project Type -->
                <div>
                    <label for="project_type" class="block text-sm uppercase tracking-widest text-gold mb-2">Type of
                        Project</label>
                    <select id="project_type" name="project_type" required
                        class="w-full px-4 py-3 rounded-sm appearance-none">
                        <option value="" disabled selected>Select a project type...</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Bar Mitzvah">Bar Mitzvah</option>
                        <option value="Bat Mitzvah">Bat Mitzvah</option>
                        <option value="Brit Milah">Bris (Brit Milah)</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Corporate Film">Corporate Film</option>
                        <option value="Documentary Film">Documentary Film</option>
                        <option value="Private Event">Private Event</option>
                        <option value="Live Show">Live Show</option>
                        <option value="Save The Date">Save The Date</option>
                        <option value="Love Story">Love Story</option>
                        <option value="Video Clip">Video Clip</option>
                        <option value="Save The Date">Save The Date</option>
                        <option value="Love Story">Love Story</option>
                        <option value="Video Clip">Video Clip</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- DYNAMIC FIELDS (Hidden by default) -->
                <div id="event-fields" class="space-y-8 hidden">
                    <!-- Guest Count -->
                    <div>
                        <label for="guests" class="block text-sm uppercase tracking-widest text-gold mb-2">Number of
                            Guests</label>
                        <input type="number" id="guests" name="guests" placeholder="Approximate number of guests"
                            class="w-full px-4 py-3 rounded-sm">
                    </div>

                    <!-- Event Venue -->
                    <div>
                        <label for="venue" class="block text-sm uppercase tracking-widest text-gold mb-2">Event Venue /
                            Location</label>
                        <input type="text" id="venue" name="venue" placeholder="Where is the event taking place?"
                            class="w-full px-4 py-3 rounded-sm">
                    </div>

                    <!-- Referral Source -->
                    <div>
                        <label for="referral" class="block text-sm uppercase tracking-widest text-gold mb-2">How did you
                            hear about us?</label>
                        <select id="referral" name="referral" class="w-full px-4 py-3 rounded-sm appearance-none">
                            <option value="" disabled selected>Select an option...</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Google Search">Google Search</option>
                            <option value="Friend/Family Recommendation">Friend / Family Recommendation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm uppercase tracking-widest text-gold mb-2">Email
                        Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm uppercase tracking-widest text-gold mb-2">Phone
                        Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" required
                        class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm uppercase tracking-widest text-gold mb-2">Address /
                        Location</label>
                    <input type="text" id="address" name="address" placeholder="City, Country"
                        class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="block text-sm uppercase tracking-widest text-gold mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" required
                        class="w-full px-4 py-3 rounded-sm"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center pt-8">
                    <button type="submit"
                        class="px-12 py-4 bg-gold text-deep-black text-sm tracking-widest uppercase font-medium hover:bg-amber-warm transition-all duration-300 w-full md:w-auto">
                        Send Message
                    </button>
                </div>

            </form>
        </div>
    </section>


    <!-- FOOTER -->
    <footer class="py-10 border-t border-white/10 mt-auto text-center text-white/40 text-sm">
        © 2025 Yigal Pesahov Films — All Rights Reserved
    </footer>

    <script>
        const projectSelect = document.getElementById('project_type');
        const eventFields = document.getElementById('event-fields');
        const specialEvents = ['Wedding', 'Bar Mitzvah', 'Bat Mitzvah', 'Brit Milah'];

        projectSelect.addEventListener('change', function () {
            if (specialEvents.includes(this.value)) {
                eventFields.classList.remove('hidden');
                // Make fields required when visible
                document.getElementById('guests').required = true;
                document.getElementById('venue').required = true;
                document.getElementById('referral').required = true;
            } else {
                eventFields.classList.add('hidden');
                // Remove required attribute when hidden
                document.getElementById('guests').required = false;
                document.getElementById('venue').required = false;
                document.getElementById('referral').required = false;
            }
        });
    </script>
</body>

</html>
