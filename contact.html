<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact — Yigal Pesahov Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SEO -->
    <meta name="description" content="Contact Yigal Pesahov for your next film project.">
    <link rel="canonical" href="https://yigalpesahovfilms.com/contact.html">

    <!-- Social -->
    <meta property="og:title" content="Contact — Yigal Pesahov Films">
    <meta property="og:description" content="Contact Yigal Pesahov for your next film project.">
    <meta property="og:image" content="/og-image.jpg">
    <meta property="twitter:card" content="summary_large_image">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background: #0A0A0A;
            color: white;
        }

        /* Custom form styles */
        input,
        select,
        textarea {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #D4AF37;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Cormorant Garamond', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'gold': '#D4AF37',
                        'amber-warm': '#E8C89C',
                        'deep-black': '#0A0A0A',
                    }
                }
            }
        }
    </script>
</head>


<body class="font-sans bg-deep-black text-white overflow-x-hidden">

    <!-- HEADER -->
    <header id="header"
        class="fixed top-0 left-0 right-0 z-50 bg-deep-black/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-8 py-6 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-serif tracking-wider text-gold">YIGAL PESAHOV</a>
            <nav class="flex items-center gap-10">
                <a href="index.html"
                    class="text-sm tracking-widest uppercase hover:text-gold transition-colors duration-300">Home</a>
                <a href="index.html#about"
                    class="text-sm tracking-widest uppercase hover:text-gold transition-colors duration-300">About</a>
                <a href="index.html#portfolio"
                    class="text-sm tracking-widest uppercase hover:text-gold transition-colors duration-300">Portfolio</a>
                <a href="contact.html"
                    class="text-sm tracking-widest uppercase text-gold transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- PAGE TITLE -->
    <section class="pt-40 pb-10 px-8 text-center bg-gradient-to-b from-deep-black to-black">
        <div class="text-gold text-sm tracking-[0.3em] uppercase mb-4">Get In Touch</div>
        <h1 class="text-6xl font-serif font-light mb-6">Contact Us</h1>
        <p class="text-white/60 text-lg max-w-2xl mx-auto">Let's discuss your next cinematic project.</p>
    </section>

    <!-- CONTACT FORM -->
    <section class="pb-32 px-8 bg-black">
        <div class="max-w-3xl mx-auto">
            <form action="https://formsubmit.co/yigalpesahovfilms@gmail.com" method="POST" class="space-y-8">

                <!-- Redirect to a thank you page (optional, using index for now) -->
                <input type="hidden" name="_next" value="https://yigalpesahovfilms.com/index.html">
                <input type="hidden" name="_subject" value="New Inquiry from Portfolio Site">
                <input type="hidden" name="_captcha" value="false">

                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm uppercase tracking-widest text-gold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Project Type -->
                <div>
                    <label for="project_type" class="block text-sm uppercase tracking-widest text-gold mb-2">Type of
                        Project</label>
                    <select id="project_type" name="project_type" required
                        class="w-full px-4 py-3 rounded-sm appearance-none">
                        <option value="" disabled selected>Select a project type...</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Music Video">Music Video</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Love Story">Love Story</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm uppercase tracking-widest text-gold mb-2">Email
                        Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm uppercase tracking-widest text-gold mb-2">Phone
                        Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" required
                        class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm uppercase tracking-widest text-gold mb-2">Address /
                        Location</label>
                    <input type="text" id="address" name="address" placeholder="City, Country"
                        class="w-full px-4 py-3 rounded-sm">
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="block text-sm uppercase tracking-widest text-gold mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" required
                        class="w-full px-4 py-3 rounded-sm"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center pt-8">
                    <button type="submit"
                        class="px-12 py-4 bg-gold text-deep-black text-sm tracking-widest uppercase font-medium hover:bg-amber-warm transition-all duration-300 w-full md:w-auto">
                        Send Message
                    </button>
                </div>

            </form>
        </div>
    </section>


    <!-- FOOTER -->
    <footer class="py-10 border-t border-white/10 mt-auto text-center text-white/40 text-sm">
        © 2025 Yigal Pesahov Films — All Rights Reserved
    </footer>

</body>

</html>
